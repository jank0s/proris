<div id="top">
    <h3><a href="#">Proris</a></h3>
</div>
<h2>header</h2>
<div id="visual">
    <div>
	    <div ng-controller='BUGBuItemCtrl'>
	        <piechart ng-model='pie'>        
	        </piechart>
	    </div>
	</div>
</div>
<table>
    <thead>
    <tr>
        <th>Postavka</th>
        <th width="15%">Izdatek</th>
        <th width="10%">Delež</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="branch in its">
        <td>{{branch.name}}</td>
        <td id="right"> {{ branch.value  | number:0 }} €</td>
        <td id="right"> {{ branch.percent | number:2 }} %</td>
    </tr>
    </tbody>
    <tfoot>
    <tr id="sum">
        <td>Skupaj:</td>
        <td></td>
        <td></td>
    </tr>
    </tfoot>
</table>
