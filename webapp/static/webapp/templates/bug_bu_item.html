<div id="top">
    <h3><a href="#">Proris</a>-><a href="#/bug/{{ year }}">Skupine proračunskih uporabnikov</a>-><a href="#/bug/{{ year }}/{{ bugid }}">{{ its.bug_name }}</a>->{{ its.name }}</h3>
</div>
<div id="head">
    <h2>{{ its.name }}</h2>
</div>
<div id="year">
    Leto
    <a href="#/bug/{{ y.year }}/{{ bugid }}/{{ buid }}" ng-repeat="y in yList"> · {{ y.year }}</a>
</div>
<div style="clear:both;"></div>
<div id="visual">
    <div>
	    <div ng-controller='BUGBuItemCtrl'>
	        <piechart ng-model='pie'>        
	        </piechart>
	    </div>
	</div>
</div>
<table>
    <thead>
    <tr>
        <th>Postavka</th>
        <th width="15%">Izdatek</th>
        <th width="10%">Delež</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="branch in its.list">
        <td>{{branch.name}}</td>
        <td id="right"> {{ branch.value  | number:0 }} €</td>
        <td id="right"> {{ branch.percent | number:2 }} %</td>
    </tr>
    </tbody>
    <tfoot>
    <tr id="sum">
        <td>Skupaj:</td>
        <td>{{ its.sum | number:0 }} €</td>
        <td></td>
    </tr>
    </tfoot>
</table>
