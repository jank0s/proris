<script>
    function magic(){
        $("tbody > tr:odd").addClass("odd");

        var url = window.location.href;
        $("#yearSelect option").each(function(){
            $(this).attr('selected', false);
            if(url.indexOf($(this).text()) !== -1)
            {
                $(this).prop('selected', true).change();
            }
        });
    };
    setTimeout(magic,100);
</script>

<div id="top">
    <h3><a href="#">Proris</a><span class="arrow-e"></span><a href="#/pb/{{ year }}">Kategorije</a><span class="arrow-e"></span>{{ its.name }}</h3>
</div>
<div id="head">
    <h2>{{ its.name }}</h2>
	<div id="year">
		Leto
		<select id="yearSelect" onchange="window.open(this.value,'_self');">
			<option value="#/pb/{{ y.year }}/{{ pbid }}" ng-repeat="y in yList">{{ y.year }}</option>
		</select>
	</div>
</div>
<div style="clear:both;"></div>
<div id="visual">
    <div>
	    <div ng-controller='PBItemCtrl'>
	        <smallpiechart ng-model='pie' class="piechartdiv">        
	        </smallpiechart>
		    <div class="barchartdiv">
		    	<barchart ng-model='bar' >
		        </barchart>
		    </div>
	    </div>
	</div>
</div>
<table>
    <thead>
    <tr>
        <th>Postavka</th>
        <th width="15%">Izdatek</th>
        <th width="10%">Delež</th>
        <th width="10%">Primerjava</th>
        <th width="10%">Like</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="branch in its.list">
        <td>{{branch.name}}</td>
        <td id="right"> {{ branch.value  | number:0 }} €</td>
        <td id="right"> {{ branch.percent | number:2 }} %</td>
        <td id="right" class="{{ branch.ref>0 && 'up' || (branch.ref==0 && 'same' || 'down') }}"> {{ branch.ref | number:2 }} %</td>
        <td id="right">
            <iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fproris.k0s.si%2F%23%2Fpb%2F{{year}}%2F{{branch.id}}%2F{{$index}}&amp;layout=button_count&amp;show_faces=false&amp;width=80&amp;action=like&amp;font=verdana&amp;colorscheme=light" allowtransparency="true" style="border:medium none; overflow: hidden; width: 80px; height: 21px;" frameborder="0" scrolling="no"></iframe>
        </td>

    </tbody>
    <tfoot>
    <tr id="sum">
        <td>Skupaj:</td>
        <td id="right">{{ its.sum | number:0 }} €</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tfoot>
</table>
