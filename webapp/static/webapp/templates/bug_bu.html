<div id="top">
    <h3><a href="#">Proris</a>-><a href="#">Skupine proračunskih uporabnikov</a>->{{ its.name }}</h3>
</div>
<h2>{{ its.name }}</h2>
<div id="visual">
    <div>
	    <div ng-controller='BUGBuCtrl'>
	        <piechart ng-model='pie'>        
	        </piechart>
	    </div>
	</div>
</div>
<table>
    <thead>
    <tr>
        <th>Postavka</th>
        <th width="15%">Izdatek</th>
        <th width="10%">Delež</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="branch in its.list">
        <td><a href="#/bug/{{year}}/{{bugid}}/{{branch.id}}">{{branch.name}}</a></td>
        <td id="right"> {{ branch.value  | number:0 }} €</td>
        <td id="right"> {{ branch.percent | number:2 }} %</td>
    </tr>
    </tbody>
    <tfoot>
    <tr id="sum">
        <td>Skupaj:</td>
        <td>{{ its.sum | number:0 }} €</td>
        <td></td>
    </tr>
    </tfoot>
</table>
